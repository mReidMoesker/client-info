<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mathew Moesker">
    <meta name="description" content="html, css, web, seo, web development">
    <title>User Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/cd92dcd941.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="center info">
          <h1>User Info</h1>
          <section class="info-contained">
              <table>
                <tr>
                  <td>OS:</td>
                  <td>Browser:</td>
                  <td>Language type:</td>
                </tr>
                <tr>
                  <td>
                    <p id="os-info"></p>
                  </td>
                  <td>
                    <p id="browser-info"></p>
                  </td>
                  <td>
                    <p id="language-info"></p>
                  </td>
                </tr>
              </table>
              <table>
                <tr>
                  <td>Page Width:</td>
                  <td>Page Height:</td>
                  <td>Page Format:</td>
                </tr>
                <tr>
                  <td>
                    <p id="page-width">Unavailable</p>
                  </td>
                  <td>
                    <p id="page-height">Unavailable</p>
                  </td>
                  <td>
                    <p id="format">Unavailable</p>
                  </td>
                </tr>
              </table>
              <table>
                <tr>
                  <td>Battery:</td>
                  <td>Status:</td>
                  <td>Connection:</td>
                </tr>
                <tr>
                  <td>
                    <p id="battery">Unavailable</p>
                  </td>
                  <td>
                    <p id="battery-status">Unavailable</p>
                  </td>
                  <td>
                    <p id="connection" class="offline">Offline</p>
                  </td>
                </tr>
              </table>
          </section>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <noscript>
      <p>This page requires a JavaScript-enabled browser.</p>
    </noscript>
  </body>
</html>
